<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ruleta</title>
    <link href="style.css" rel="styleSheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner&family=Jost:wght@300;400&display=swap" rel="stylesheet">
  </head>

  <body>
    <h1 class="neon">Obtén tu descuento aqui!!!!!</h1>
    <div class="grupo1">
      <div>
        <label>Ingresa tu nombre : </label>
        <input type="text" id="participanteTxt" />
      </div>
      <div>
        <button onclick="aniadirParticipante()" id="aniadirParticipanteBtn">
          Añadir Participante
        </button>
      </div>
    </div>

    <div class="rulet">
      <div>
        <p class="jugadores">Participantes:</p>
        <ul id="gamers"></ul>
      </div>

      <!--inniciando ruleta-->
      <div id="premio">
        <p class="contadorParticipantes"></p>
      </div>

      <!--vara-->
      <div >
        <div class="vara"></div>
        <div class="container1">
          <img class="img" src="images.png" id="ruleta" />
          <p class="mostrarGanador">El ganador es:.....</p>
        </div>
      </div>

      <div>
        <p class="jugadores">Ganadores</p>
        <ul id="idWinners"></ul>
      </div>
    </div>
    
  </body>
  <script src="myJs/players.js"></script>
  <script src="myJs/rulet&winners.js"></script>
</html>
